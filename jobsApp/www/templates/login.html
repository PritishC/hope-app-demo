<ion-view class="screen-login screen-form" hide-nav-bar="true">
  <ion-content class="pre-login-background">
        <form name="loginForm" class="form-login vc margin-top-150" novalidate ng-submit="login(loginForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted, 'no-errors' : loginForm.email.$valid && loginForm.$submitted}">
                  <span class="input-label">Email</span>
                  <input type="text" name="email" ng-model="user.email" ng-minlength="5" ng-maxlength="200" required>
                </label>
                 
                <div class="error-container" ng-show="loginForm.email.$error && loginForm.$submitted" ng-messages="loginForm.email.$error">
                  <div ng-messages-include="templates/error-list.html"></div>
                </div>
                 
                <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted, 'no-errors' : loginForm.password.$valid  && loginForm.$submitted}">
                  <span class="input-label">Password</span>
                  <input type="password" name="password" ng-model="user.password" ng-minlength="5" ng-maxlength="20" required>
                </label>
             
                <div class="error-container last-error-container" ng-show="loginForm.password.$error && loginForm.$submitted" ng-messages="loginForm.password.$error">
                    <div ng-messages-include="templates/error-list.html"></div> 
                </div>
            </div>
            <button class="button button-balanced button-full" type="submit" ng-disabled="spinner">
                <span ng-if="!spinner">Login</span>
                <span ng-if="spinner">Logging In</span>
                <i class="icon ion-arrow-right-c"></i>
                <ion-spinner ng-if="spinner"></ion-spinner>
            </button>
            <!--
            <div class="forgot-password">
                <a class="button button-clear button-stable" ui-sref="forgot-password" ng-disabled="spinner">Forgot password?</a>
            </div>
            -->
            <p class="tc text-white text-center">OR</p>
            <a ui-sref="register" class="button button-stable button-full" ng-disabled="spinner">Register <i class="icon ion-arrow-right-c"></i></a>
        </form>
  </ion-content>
</ion-view>
