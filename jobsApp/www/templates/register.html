<ion-view class="screen-register screen-form" view-title="Register" hide-nav-bar="true">
  <ion-content class="pre-login-background">
        <form class="form-register vc margin-top-150" name="registerForm" novalidate ng-submit="register(registerForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.first_name.$invalid && registerForm.$submitted, 'no-errors' : registerForm.first_name.$valid && registerForm.$submitted}">
                    <span class="input-label">First Name</span>
                    <input type="text" name="first_name" ng-model="user.first_name" ng-minlength="5" ng-maxlength="20" required>
                </label>
                <div class="error-container" ng-show="registerForm.first_name.$error && registerForm.$submitted" ng-messages="registerForm.first_name.$error">
                    <div ng-messages-include="templates/error-list.html"></div>
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.last_name.$invalid && registerForm.$submitted, 'no-errors' : registerForm.last_name.$valid && registerForm.$submitted}">
                    <span class="input-label">Last Name</span>
                    <input type="text" name="last_name" ng-model="user.last_name" ng-minlength="5" ng-maxlength="20" required>
                </label>
                <div class="error-container" ng-show="registerForm.last_name.$error && registerForm.$submitted" ng-messages="registerForm.last_name.$error">
                    <div ng-messages-include="templates/error-list.html"></div>
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted, 'no-errors' : registerForm.email.$valid && registerForm.$submitted}">
                    <span class="input-label">E-Mail</span>
                    <input type="text" name="email" ng-model="user.email" ng-minlength="5" required>
                </label>
                <div class="error-container" ng-show="registerForm.email.$error && registerForm.$submitted" ng-messages="registerForm.email.$error">
                    <div ng-messages-include="templates/error-list.html"></div>
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.mobile.$invalid && registerForm.$submitted, 'no-errors' : registerForm.mobile.$valid && registerForm.$submitted}">
                    <span class="input-label">Mobile</span>
                    <input type="text" name="mobile" ng-model="user.mobile" ng-minlength="10" required>
                </label>
                <div class="error-container" ng-show="registerForm.mobile.$error && registerForm.$submitted" ng-messages="registerForm.mobile.$error">
                    <div ng-messages-include="templates/error-list.html"></div>
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.college.$invalid && registerForm.$submitted, 'no-errors' : registerForm.college.$valid && registerForm.$submitted}">
                    <span class="input-label">College</span>
                    <input type="text" name="college" ng-model="user.college" ng-minlength="10" required>
                </label>
                <div class="error-container" ng-show="registerForm.college.$error && registerForm.$submitted" ng-messages="registerForm.college.$error">
                    <div ng-messages-include="templates/error-list.html"></div>
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.college_year.$invalid && registerForm.$submitted, 'no-errors' : registerForm.college_year.$valid && registerForm.$submitted}">
                    <span class="input-label">College Year</span>
                    <select name="yearSelect" id="yearSelect" ng-model="user.college_year" required style="width:50%;">
                      <option ng-repeat="option in [1, 2, 3, 4]" value="{{ option }}">{{ option }}</option>
                    </select>
                </label>
                <div class="error-container" ng-show="registerForm.college_year.$error && registerForm.$submitted" ng-messages="registerForm.college_year.$error">
                    <div ng-messages-include="templates/error-list.html"></div>
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted, 'no-errors' : registerForm.password.$valid && registerForm.$submitted}">
                    <span class="input-label">Password</span>
                    <input type="text" name="password" ng-model="user.password" ng-minlength="5" required>
                </label>
                <div class="error-container" ng-show="registerForm.password.$error && registerForm.$submitted" ng-messages="registerForm.password.$error">
                    <div ng-messages-include="templates/error-list.html"></div>
                </div>
            </div>
            <button class="button button-balanced button-full" type="submit" ng-disabled="spinner">
                <span ng-if="!spinner">Register</span>
                <span ng-if="spinner">Registering You</span>
                <i class="icon ion-arrow-right-c"></i>
                <ion-spinner ng-if="spinner"></ion-spinner>
            </button>
            <p class="tc text-white text-center">OR</p>
            <a ui-sref="login" class="button button-stable button-full" ng-disabled="spinner">Login <i class="icon ion-arrow-right-c"></i></a>
        </form>
  </ion-content>
</ion-view>
